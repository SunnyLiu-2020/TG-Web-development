<!DOCTYPE html>
<html lang="en">
<head>

    <div id="nav">

    <div id="header">
        <header>
            <h1 id="header-h1">Members</h1>
            <hr>
        </header>
    </div>

    <div id="table">
        <table>
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Surname</th>
                    <th>Age</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Klaas</td>
                    <td>Jan</td>
                    <td>34</td>
                </tr>

                <tr>
                    <td>Jennis</td>
                    <td>Lee</td>
                    <td>35</td>
                </tr>

                <tr>
                    <td>Cameron</td>
                    <td>Lion</td>
                    <td>16</td>
                </tr>

                <tr>
                    <td>Anthony</td>
                    <td>Bos</td>
                    <td>66</td>
                </tr>
                
                <tr>
                    <td>Frits</td>
                    <td>Kosnovia</td>
                    <td>33</td>
                </tr>

                <tr>
                    <td>Venezuela</td>
                    <td>Kosnovia</td>
                    <td>57</td>
                </tr>

                <tr>
                    <td>Bosnia</td>
                    <td>Kovic</td>
                    <td>43</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="addi-info">
        <h2>Additional information</h2>

        <form action="">
            <div id="row1">
                <label class="row1" for="fname">First name:</label><br>
                <input class="row1" type="text" id="fname" name="fname" value="">

                <label class="row1" for="lname">Surname:</label><br>
                <input class="row1" type="text" id="lname" name="lname" value="">

                <label class="row1" for="age">Age:</label><br>
                <input class="row1" type="text" id="age" name="age" value="">
            </div>

            <br><br>

            <div id="row2">
                <label class="row2" for="company">Company:</label><br>
                <input class="row2" type="text" id="company" name="company" value="">

                <label class="row2" for="uname">Username:</label><br>
                <input class="row2" type="text" id="uname" name="uname" value="">

                <label class="row2" for="email">E-mail:</label>
                <input class="row2" type="email" id="email" name="email">
            </div>

            <br><br>

            <div id="row3">
                <label class="row3" for="address">Address:</label><br>
                <input type="text" id="address" name="address" value="">
            </div>

            <br><br>

            <div id="row4">
                <label class="row4" for="city">City:</label><br>
                <input class="row4" type="text" id="city" name="city" value="">

                <label class="row4" for="country">Country:</label><br>
                <input class="row4" type="text" id="country" name="country" value="">

                <label class="row4" for="pcode">Postal code:</label><br>
                <input class="row4" type="text" id="pcode" name="pcode" value="">
            </div>
        </form>
    </div>

</html>
