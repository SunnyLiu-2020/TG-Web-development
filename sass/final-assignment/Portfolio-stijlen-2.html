<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media 2</title>
    <link rel="stylesheet" href="css/style-portfolio.css">
</head>

<body>
    <div class="nav">
        <nav>
            <ul>
                <li><a href="social-media-1.html">Kim Sing Cheng</a></li>
            </ul>
        </nav>
    </div>

    <div class="header">
        <header>
            <h1 class="header-h1">Members</h1>
            <hr>
        </header>
    </div>

    <div class="table">
        <table>
            <thead>
                <tr>
                    <th class="table-header">Firstname</th>
                    <th class="table-header">Surname</th>
                    <th class="table-header">Age</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="klaas-jan-34">Klaas</td>
                    <td class="klaas-jan-34">Jan</td>
                    <td class="klaas-jan-34">34</td>
                </tr>

                <tr>
                    <td>Jennis</td>
                    <td>Lee</td>
                    <td>35</td>
                </tr>

                <tr>
                    <td class="cameron-lion-16">Cameron</td>
                    <td class="cameron-lion-16">Lion</td>
                    <td class="cameron-lion-16">16</td>
                </tr>

                <tr>
                    <td>Anthony</td>
                    <td>Bos</td>
                    <td>66</td>
                </tr>

                <tr>
                    <td class="frits-kosnovia-33">Frits</td>
                    <td class="frits-kosnovia-33">Kosnovia</td>
                    <td class="frits-kosnovia-33">33</td>
                </tr>

                <tr>
                    <td>Venezuela</td>
                    <td>Kosnovia</td>
                    <td>57</td>
                </tr>

                <tr>
                    <td class="bosnia-kovic-43">Bosnia</td>
                    <td class="bosnia-kovic-43">Kovic</td>
                    <td class="bosnia-kovic-43">43</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="additional-info">
        <h2>Additional information</h2>
        
        <div class="form">
            <div class="row-first-name">
                <div class="row-first-name-first-name">
                    <label class="row-first-name-label" for="fname">Firstname:</label><br>
                    <input class="row-first-name-input" type="text"id="fname" name="fname" value="">
                </div>
                <div class="row-first-name-surname">
                    <label class="row-first-name-surname-label"for="lname">Surname:</label><br>
                    <input class="row-first-name-surname-input" type="text"id="lname" name="lname" value="">
                </div>
                <div class="row-first-name-age">
                    <label class="row-first-name-age-label" for="age">Age:<label><br>
                    <input class="row-first-name-age-input" type="text"id="age" name="age" value="">
                </div>
            </div>
            <div class="row-company">
                <div class="row-company-company">
                    <label class="row-company-company-label"for="company">Company:</label><br>
                    <input class="row-company-company-input" type="text"id="company" name="company" value="">
                </div>
                <div class="row-company-username">
                    <label class="row-company-username-label"for="uname">Username:</label><br>
                    <input class="row-company-username-input" type="text"id="uname" name="uname" value="">
                </div>
                <div class="row-company-email">
                    <label class="row-company-email-label"for="email">E-mail:</label><br>
                    <input class="row-company-email-input" type="email"id="email" name="email">
                </div>
            </div>
            <div class="row-address">
                <label class="row-address-label" for="address">Address:<label><br>
                <input class="row-address-input" type="text" id="address"name="address" value="">
            </div>
            <div class="row-city">
                <div class="row-city-city">
                    <label class="row-city-city-label" for="city">City:<label><br>
                    <input class="row-city-city-input" type="text" id="city"name="city" value="">
                </div>
                <div class="row-city-country">
                    <label class="row-city-country-label"for="country">Country:</label><br>
                    <input class="row-city-country-input" type="text"id="country" name="country" value="">
                </div>
                <div class="row-city-postalcode">
                    <label class="row-city-postalcode-label"for="pcode">Postal code:</label><br>
                    <input class="row-city-postalcode-input" type="text"id="pcode" name="pcode" value="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
