<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Pseudo-elements-Opdracht-7</title>
    <style>
        div {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 100px;
        }

        div::before {
            content: '';
            position: absolute;
            background-color: red;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            transform: rotate(120deg);
        }

        div::after {
            content: '';
            position: absolute;
            background-color: red;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            transform: rotate(240deg);
        }
    </style>
</head>

<body>
    <h1>4-Pseudo-elements-Opdracht-7</h1>

    <h4>De laatste opdracht vergt wat creativiteit. Zie het onderstaande voorbeeld en maak het na.</h4>

    <div></div>
</body>

</html>
