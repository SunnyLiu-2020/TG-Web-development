<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Pseudo-elements-Opdracht-4</title>
    <style>
        button {
            position: relative;
            color: white;
            background-color: #009999;
            font-size: xx-large;
            padding: 10px 200px;
            border: none;
        }

        button::before {
            content: "";
            position: absolute;
            top: 0px;
            right: 440px;
            bottom: 0px;
            left: 0px;
            border-left: 5px solid tomato;
            border-top: 5px solid tomato;
        }

        button::after {
            content: "";
            position: absolute;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 440px;
            border-right: 5px solid tomato;
            border-bottom: 5px solid tomato;
        }
    </style>
</head>

<body>
    <h1>4-Pseudo-elements-Opdracht-4</h1>

    <button>Button</button>
</body>

</html>
