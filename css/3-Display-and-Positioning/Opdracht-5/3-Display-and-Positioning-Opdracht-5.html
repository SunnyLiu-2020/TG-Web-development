<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Display-and-Positioning-Opdracht-5</title>
    <style>
        img {
            position: absolute;
            width: 100%;
            height: auto;
            top: 0px;
            left: 0px;
            z-index: -1;
        }

        h1,
        h4,
        p {
            color: white;
        }
    </style>
</head>

<body>
    <h1>3-Display-and-Positioning-Opdracht-5</h1>

    <h4>Positioneer het &#60;img&#62; element achter de tekst. Zie voorbeeld hierboven en <br>
        gebruik onderstaande HTML code. Je mag zelf een eigen image gebruiken.</h4>

    <img src="img/bg-img.jpg" />

    <h1>Dit is een titel</h1>

    <p>Dit is een paragraaf.</p>

    <p>Dit is nog een paragraaf.</p>
</body>

</html>
