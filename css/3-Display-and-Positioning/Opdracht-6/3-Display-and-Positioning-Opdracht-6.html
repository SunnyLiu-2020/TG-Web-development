<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Display-and-Positioning-Opdracht-6</title>
    <style>
        .orange {
            width: 100px;
            height: 100px;
            background-color: orange;
        }

        .green {
            position: relative;
            width: 50px;
            height: 50px;
            top: 25px;
            left: 25px;
            background-color: #00ff00;
        }
    </style>
</head>

<body>
    <h1>3-Display-and-Positioning-Opdracht-6</h1>

    <h4>Maak het onderstaande na door gebruik te maken van relative position. De outer div block is 100px breed en 100px
        hoog. De inner div block is 50px breed en 50px hoog.</h4>

    <div class="orange">
        <div class="green"></div>
    </div>
</body>

</html>
