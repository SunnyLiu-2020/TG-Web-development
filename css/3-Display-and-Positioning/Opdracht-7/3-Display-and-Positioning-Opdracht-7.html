<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Display-and-Positioning-Opdracht-7</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            height: auto;
        }

        .text {
            position: absolute;
            top: 130px;
            right: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>3-Display-and-Positioning-Opdracht-7</h1>

    <h4>Zie de onderstaande image met tekst. Kun jij dit namaken? Gebruik zelf een foto van een zonnige bestemming.
        Gebruik position, maar je mag geen z-index toepassen.</h4>

    <div class="container">
        <img src="img/5terre.jpg" alt="Cinque Terre">
        <div class="text">
            <h1>
                <span style="color: darkblue;">Groeten uit</span>
                <span style="color: blanchedalmond">Griekenland!</span>
            </h1>

            <p style="color: yellow;">Kom je ook hier vakantie vieren?</p>
        </div>
    </div>
</body>

</html>
