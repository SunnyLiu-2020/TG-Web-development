<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Display-and-Positioning-Opdracht-8</title>
    <style>
        .container {
            position: relative;
        }

        img {
            width: 1000px;
            height: auto;
        }

        .text1 {
            position: absolute;
            font-size: 2em;
            font-weight: bold;
            background-color: yellow;
            width: 800px;
            height: 100px;
            top: 200px;
            left: 0px;
            padding-left: 100px;
        }

        .text2 {
            position: absolute;
            font-size: 1em;
            background-color: rgba(255,255,255,.4);
            width: 500px;
            height: 50px;
            top: 325px;
            left: 40px;
            padding-left: 60px;
        }

        .yellow {
            position: absolute;
            background-color: yellow;
            width: 80px;
            height: 100px;
            top: 200px;
            left: 1000px;
        }
    </style>
</head>
<body>
    <h1>3-Display-and-Positioning-Opdracht-8</h1>

    <h4>Maak het onderstaande na. Je mag zelf een image zoeken en gebruiken.</h4>

    <div class="container">

        <img src="img/brr.jpg" alt="Snow Mountains">

        <div class="text1">
            <p>Bbbrrrrr...</p>
        </div>

        <div class="text2">
            <p>Super koud hier zeg!</p>
        </div>

        <div class="yellow"></div>
    </div>
</body>
</html>
