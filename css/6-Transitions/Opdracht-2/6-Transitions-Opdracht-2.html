<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-Transitions-Opdracht-2</title>
    <style>
        p {
            transition: color 1s, font-weight 1s, font-size 1s;
        }

        p:hover {
            color: red;
            font-weight: bold;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <h1>6-Transitions-Opdracht-2</h1>

    <h4>Maak een simpele transition wat de kleur van een tekst aanpast.</h4>

    <p>Please hover over this text and see what happens.</p>
</body>

</html>
