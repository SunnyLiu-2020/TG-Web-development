    <h1>2-The-box-model-Opdracht-1</h1>

    <h4>Wat zijn de eigenschappen van block boxes en inline boxes?</h4>

    <p>Block: starts on a new line, takes up full width of container which is usually the browser window.</p>

    <p>Inline: does not start on a new line, takes up only as much space as needed.</p>
