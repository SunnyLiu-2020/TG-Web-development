<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Flexbox-Opdracht-3</title>
    <style>
        .flex-container {
            display: flex;
            background-color: #ffff99;
        }

        /* Hoe krijg ik perfecte vierkanten? */

        .flex-container>div {
            background-color: #99ff99;
            padding: 2%;
            margin: 10px;
            font-size: large;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>5-Flexbox-Opdracht-3</h1>

    <h4>Zie het onderstaande voorbeeld, een van de items is breder dan de rest. Maak het na met flex. Gebruik geen width, height of line-height.</h4>

    <div class="flex-container">
        <div>1</div>
        <div style="flex-grow: 10">2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>

</html>
