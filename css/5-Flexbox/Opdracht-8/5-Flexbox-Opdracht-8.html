<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Flexbox-Opdracht-8</title>
    <style>
        .flex-container1 {
            display: flex;
        }

        .flex-container2 {
            display: flex;
        }

        #one {
            background-color: #ffffcc;
            padding: 45px 50px;
            border: 1px solid black;
            border-radius: 5%;
            font-size: 2em;
        }

        #two {
            background-color: #99ccff;
            padding: 45px 50px;
            border: 1px solid black;
            border-radius: 5%;
            font-size: 2em;
        }

        #three {
            background-color: #ccffcc;
            padding: 45px 50px;
            border: 1px solid black;
            border-radius: 5%;
            font-size: 2em;
        }

        #four {
            background-color: #fff;
            padding: 45px 50px;
            border: 1px solid black;
            border-radius: 5%;
            font-size: 2em;
        }

        #five {
            background-color: black;
            color: white;
            padding: 45px 50px;
            border: 1px solid black;
            border-radius: 5%;
            font-size: 2em;
        }

        #six {
            background-color: #3366ff;
            background-image: linear-gradient(to right, #3366ff, #ccffcc);
            padding: 45px 50px;
            border: 1px solid black;
            border-radius: 5%;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>5-Flexbox-Opdracht-8</h1>

    <h4>Zie het onderstaande voorbeeld en maak het na met flexbox.</h4>

    <div class="flex-container1">
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
    </div>

    <div class="flex-container2">
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
    </div>
</body>
</html>
