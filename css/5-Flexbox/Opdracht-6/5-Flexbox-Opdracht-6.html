<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Flexbox-Opdracht-6</title>
    <style>
        .flex-container {
            display: flex;
            background-color: #ffff99;
            flex-direction: column;
        }

        #one {
            background-color: #ccccff;
            padding: 1%;
            margin: 50px 5px 5px 5px;
        }

        #two {
            background-color: #ccccff;
            padding: 1%;
            margin: 5px;
            width: 40%;
        }

        #three {
            background-color: #ccccff;
            padding: 1%;
            margin: 5px;
            width: 50%;
        }

        #four {
            background-color: #ccccff;
            padding: 1%;
            margin: 5px;
            width: 60%;
        }

        #five {
            background-color: #ccccff;
            padding: 1%;
            margin: 5px;
            width: 20%;
        }

        #six {
            background-color: #ccccff;
            padding: 1%;
            margin: 5px 5px 50px 5px;
            width: 30%;
        }
    </style>
</head>

<body>
    <h1>5-Flexbox-Opdracht-6</h1>

    <h4>Maak het onderstaande na met flexbox. Properties die je o.a dient te gebruiken zijn: <br>
        • display<br>
        • justify-content<br>
        • flex-direction</h4>

    <div class="flex-container">
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
        <div id="four"></div>
        <div id="five"></div>
        <div id="six"></div>
    </div>
</body>

</html>
