<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Flexbox-Opdracht-5</title>
    <style>
        .flex-container-c {
            display: flex;
            background-color: #ffff99;
            height: 200px;
            align-items: center;
        }

        .flex-container-st {
            display: flex;
            background-color: #ffff99;
            height: 200px;
            align-items: flex-start;
        }

        .flex-container-en {
            display: flex;
            background-color: #ffff99;
            height: 200px;
            align-items: flex-end;
        }

        /* Hoe krijg ik perfecte vierkanten? */

        div>div {
            background-color: #99ff99;
            padding: 2%;
            margin: 10px;
            font-size: large;
        }
    </style>
</head>

<body>
    <h1>5-Flexbox-Opdracht-5</h1>

    <h4>De property ‘align-items’ is een property die door flex gebruikt wordt. Maak verschillende voorbeelden door gebruik te maken van de align-items property.</h4>

    <p>Center:</p>

    <div class="flex-container-c">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <br>

    <p>Flex-start:</p>

    <div class="flex-container-st">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <br>

    <p>Flex-end:</p>

    <div class="flex-container-en">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>

</html>
