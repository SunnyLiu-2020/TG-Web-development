<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Flexbox-Opdracht-7</title>
    <style>
        .flex-container {
            display: flex;
            background-color: #ffff99;
            width: 300px;
            height: 400px;
            align-items: center;
        }

        #one {
            background-color: #ccccff;
            padding: 15px;
            margin: 5px;
            height: 90%;
        }

        #two {
            background-color: #ccccff;
            padding: 15px;
            margin: 5px;
            height: 40%;
        }

        #three {
            background-color: #ccccff;
            padding: 15px;
            margin: 5px;
            height: 50%;
        }

        #four {
            background-color: #ccccff;
            padding: 15px;
            margin: 5px;
            height: 60%;
        }

        #five {
            background-color: #ccccff;
            padding: 15px;
            margin: 5px;
            height: 20%;
        }

        #six {
            background-color: #ccccff;
            padding: 15px;
            margin: 5px;
            height: 30%;
        }
    </style>
</head>
<body>
    <h1>5-Flexbox-Opdracht-7</h1>

    <h4>Maak het onderstaande na met flexbox. Properties die je o.a dient te gebruiken zijn: <br>
        • display<br>
        • justify-content<br>
        • flex-direction<br>
        • align-items</h4>

    <div class="flex-container">
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
        <div id="four"></div>
        <div id="five"></div>
        <div id="six"></div>
    </div>
</body>
</html>
