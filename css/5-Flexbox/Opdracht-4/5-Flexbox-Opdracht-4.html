<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Flexbox-Opdracht-4</title>
    <style>
        .flex-container-c {
            display: flex;
            background-color: #ffff99;
            justify-content: center;
        }

        .flex-container-sb {
            display: flex;
            background-color: #ffff99;
            justify-content: space-between;
        }

        .flex-container-sa {
            display: flex;
            background-color: #ffff99;
            justify-content: space-around;
        }

        .flex-container-se {
            display: flex;
            background-color: #ffff99;
            justify-content: space-evenly;
        }

        /* Hoe krijg ik perfecte vierkanten? */

        div>div {
            background-color: #99ff99;
            padding: 2%;
            margin: 10px;
            font-size: large;
        }
    </style>
</head>

<body>
    <h1>5-Flexbox-Opdracht-4</h1>

    <h4>De property ‘justify-content’ is een property die door flex gebruikt wordt. Maak verschillende voorbeelden door
        gebruik te maken van de justify-content property.</h4>

    <p>Center:</p>

    <div class="flex-container-c">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <br>

    <p>Space-between:</p>

    <div class="flex-container-sb">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <br>

    <p>Space-around:</p>

    <div class="flex-container-sa">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <br>

    <p>Space-evenly:</p>

    <div class="flex-container-se">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>

</html>
