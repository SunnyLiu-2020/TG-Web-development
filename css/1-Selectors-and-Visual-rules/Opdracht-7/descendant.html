<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant selector</title>
    <style>
        div li {
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <h1>Descendant selector</h1>

    <div>
        <p>This is paragraph 1.</p>
        <code>bla</code>
        <span>blabla</span>
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ul>
    </div>
    
</body>
</html>
