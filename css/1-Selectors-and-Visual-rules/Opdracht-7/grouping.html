<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping selector</title>
    <style>
        h1, p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Grouping selector</h1>

    <p>The grouping selector applies style to more than one type of HTML element at the same time, in this h1 and p.</p>
</body>
</html>
