<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Uncaught SyntaxError: Missing initializer in const declaration</p>
    <p>Apparently, contrary to let with const one must give it a value.</p>
    <p>With a Number assigned, the result in the console is "getal2 Number". In this case "getal2 5".</p>
    <script>
        const getal2 = 5;
        console.log("getal2 " + getal2);
    </script>
</body>

</html>
