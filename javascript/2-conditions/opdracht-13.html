<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Translate months</h1>

    <input type="number" name="number" id="number">
    <button onclick="translateMonth()">translate</button>
    
    <div id="translatedMonth"></div>

    <script>
            function translateMonth() {
            let number = document.getElementById("number").value;
            let text;

            if (number == 1) {
                text = "January";
            } else if (number == 2) {
                text = "February";
            } else if (number == 3) {
                text = "March";
            } else if (number == 4) {
                text = "April";
            } else if (number == 5) {
                text = "May";
            } else if (number == 6) {
                text = "June";
            } else if (number == 7) {
                text = "July";
            } else if (number == 8) {
                text = "August";
            } else if (number == 9) {
                text = "September";
            } else if (number == 10) {
                text = "October";
            } else if (number == 11) {
                text = "November";
            } else if (number == 12) {
                text = "December";
            } else {
                text = "This number doesn't correspond to a month.";
            }
            document.getElementById("translatedMonth").innerHTML = text;
        }

        // month[0] = "January";

        // month[9] = "October";
        // month[10] = "November";
        // month[11] = "December";
    </script>
</body>

</html>
