<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" name="number" id="number">
    <button id="btn" onclick="checkNumber()">Button</button>
    
    <div>
        <span id="label"></span>
    </div>

    <script>
        function checkNumber() {
            let number = document.getElementById("number").value;
            let text;

            if (number == 3) {
                text = "Het ingevoerde getal is gelijk aan 3.";
            } else if (number == 2 || number == 4) {
                text = "Het ingevoerde getal is bijna gelijk aan 3.";
            } else if (number >= 11) {
                text = "Het ingevoerde getal is gelijk aan 11 of groter dan 11."
            } else {
                text = "Dit is bij lange na niet gelijk aan 3.";
            }
            document.getElementById("label").innerHTML = text;
        }
    </script>
</body>

</html>
