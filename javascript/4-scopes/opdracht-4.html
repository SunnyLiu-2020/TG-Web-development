<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>The console.log prints "Volvo v40". The closure uses the self-invoking function functionality.</p>
    
    <script>
        function printCar() {
            carBrand = "Volvo";

            return function(type) {
                console.log(carBrand + " " + type);
            }
        }
        
        const car = printCar();
        car("v40");
    </script>
</body>

</html>
